<!DOCTYPE html>
<style>
@keyframes rotX{
from{transform: rotateX(180deg);}
to{transform: rotateX(90deg);}
animation-iteration-count: infinite;
}
@keyframes rotY{
from{transform: rotateY(180deg);}
to{transform: rotateY(90deg);}
animation-iteration-count: infinite;
}
@keyframes rotZ{
from{transform: rotateZ(180deg);}
to{transform: rotateZ(90deg);}
animation-iteration-count: infinite;
}
square {

}
</style>
